<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ToxMC Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #001f33, #003d66, #00121f);
  color: white;
    }

    /* Header */
    header {
      background: rgba(40, 30, 40, 0.65);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
    }

    header .logo {
      font-size: 32px;
      font-weight: bold;
      color: #ff4dff;
      text-shadow: 0 0 10px #ff4dff;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
    }

    /* Main logo */
    .center-logo {
      text-align: center;
      margin: 60px 0 20px;
    }

    .center-logo h1 {
      font-size: 52px;
      color: #ff4dff;
      text-shadow: 0 0 18px #ff4dff;
      margin: 0;
    }

    .center-logo p {
      margin: 5px 0;
      opacity: 0.9;
    }

    /* Cards */
    .cards {
      max-width: 520px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
    }

    .title {
      color: #ff4dff;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .status {
      display: inline-block;
      padding: 6px 18px;
      border-radius: 20px;
      background: rgba(0, 255, 120, 0.2);
      color: #00ff88;
      font-weight: bold;
    }

    .big {
      font-size: 32px;
      color: #ff4dff;
      font-weight: bold;
      word-break: break-all;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.7;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .center-logo h1 {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ToxMC</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="https://awsy928.github.io/Tox_MC/shop" target="_blank">Shop</a>
    <a href="https://discord.gg/CHTVBDWG42" target="_blank">Support</a>
  </nav>
</header>

<div class="center-logo">
  <h1>TOXMC</h1>
  <p>NETWORK</p>
  <p>عش افضل تجربة لعب جماعية و مميزة</p>
</div>

<div class="cards">
  <div class="card">
    <div class="title">Server status</div>
    <span class="status">● Online</span>
  </div>

  <div class="card">
  <div class="title">Online players</div>
  <div class="big">
    <span id="players">...</span> / 256
  </div>
</div>

  <div class="card">
    <div class="title">IP</div>
    <div class="big">toxmc.xyz</div>
  </div>

  <div class="card">
    <div class="title">Port</div>
    <div class="big">19160</div>
  </div>
</div>

<footer>
  © 2025 ToxMC Network – All Rights Reserved
</footer>

<script>
const API_URL = "https://api.mcsrvstat.us/bedrock/3/toxmc.xyz:19160";

fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    if (data.online) {
      document.getElementById("players").innerText =
        data.players ? data.players.online : 0;
    } else {
      document.getElementById("players").innerText = "0";
    }
  })
  .catch(err => {
    document.getElementById("players").innerText = "0";
    console.error(err);
  });
</script>

</body>
</html>
